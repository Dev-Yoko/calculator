<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dark Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="history">
            <div class="history-title">History</div>
            <ul class="history-list"></ul>
        </div>
        <div class="display">
            <div class="expression"></div>
            <div class="result">0</div>
        </div>
        <div class="memory-buttons">
            <button class="btn memory" data-action="mc">MC</button>
            <button class="btn memory" data-action="mr">MR</button>
            <button class="btn memory" data-action="m+">M+</button>
            <button class="btn memory" data-action="m-">M-</button>
        </div>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn delete">DEL</button>
            <button class="btn operator">%</button>
            <button class="btn operator">/</button>
            <button class="btn function" data-action="sqrt">√</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">*</button>
            <button class="btn function" data-action="exp">x²</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            <button class="btn function" data-action="sin">sin</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            <button class="btn function" data-action="cos">cos</button>
            <button class="btn number zero">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equal">=</button>
            <button class="btn function" data-action="tan">tan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
